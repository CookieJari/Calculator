<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flex-container">
        <div class="grid-container">
            <div class="grid-item grid-item-text">0</div>
            <button class="grid-item grid-item-ac">AC</button>
            <button class="grid-item grid-item-clr">C</button>
            <button onclick="NumberPress('7')"class="grid-item grid-item-7" data-number>7</button>
            <button onclick="NumberPress('8')"class="grid-item grid-item-8">8</button>
            <button onclick="NumberPress('9')"class="grid-item grid-item-9">9</button>
            <button class="grid-item grid-item-div">/</button>
            <button onclick="NumberPress('4')"class="grid-item grid-item-4">4</button>
            <button onclick="NumberPress('5')"class="grid-item grid-item-5">5</button>
            <button onclick="NumberPress('6')"class="grid-item grid-item-6">6</button>
            <button class="grid-item grid-item-mul">*</button>
            <button onclick="NumberPress('1')"class="grid-item grid-item-1">1</button>
            <button onclick="NumberPress('2')"class="grid-item grid-item-2">2</button>
            <button onclick="NumberPress('3')"class="grid-item grid-item-3">3</button>
            <button class="grid-item grid-item-sub">-</button>
            <button class="grid-item grid-item-.">.</button>
            <button onclick="NumberPress('0')"class="grid-item grid-item-0">0</button>
            <button class="grid-item grid-item-eq">=</button>
            <button class="grid-item grid-item-add">+</button> 
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
